# Deploy VillaManager frontend to Azure Static Web Apps
# Triggered on push to main; uses deployment token (SWA created with "Other" source)
# Supports full Next.js (SSR, dynamic routes) â€” output_location empty for hybrid mode

name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          api_location: ""
          output_location: ""
        env:
          NEXT_PUBLIC_API_BASE_URL: "https://villamanager-api-csh7ekdkg2febna8.ukwest-01.azurewebsites.net"
